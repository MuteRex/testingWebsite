<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>About Homemade Soap</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        nav .nav-group {
            display: flex;
            align-items: center;
        }
        nav .nav-group a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav .nav-group a:hover {
            background-color: #555;
        }
        .hero {
            background-image: url('soap-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 70vh; /* Adjusted height to 50vh */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            height: 10vh; /* Adjusted height to 10vh */
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            background-color: #fff;
            color: #333;
        }
        html {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <header>
        <h1>About - Homemade Soap</h1>
        <!-- Include the navigation -->
        <nav>
            <div class="nav-group">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-group">
                <a href="cart.html">Cart</a>
                <a href="#">Homemade Soap</a>
            </div>
        </nav>
    </header>
    <section>
        <div class="hero">
            <h2>Welcome to Homemade Soap</h2>
            <p>Handcrafted with love</p>
            <!-- Removed the "Shop Now" button -->
        </div>
        <p style="text-align: center;">Coming soon!</p> <!-- Centered "Coming soon!" text -->
    </section>
    <!-- Footer from the first code -->
    <footer>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2024 Homemade Soap</p>
    </footer>
</body>
</html>
